<div class="sidebar" [ngClass]="{ 'open': sidebarOpen }">

    <div class="desactivada">
      <button class="toggler" type="button" (click)="toggleSidebar()">☰</button>
    </div>
    <div class="contenido">
      <ul>
        <li *ngFor="let carpeta of carpetas"><a (click)="cambio_carpeta(carpeta)" href="#">{{carpeta}}</a></li>
      </ul>  
    </div>
</div>
<div class="flechita" [ngClass]="{ 'open': sidebarOpen }">

</div>
