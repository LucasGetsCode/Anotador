<div *ngIf="!editando">
    <h2>{{titulo}}</h2>
    <p>{{nota}}</p>
    <button title="editar" (click)="editar()">Editar</button>
    <button title="borrar" (click)="borrar()">Borrar</button>
</div>

<div *ngIf="editando">
    <br>
    <input title="titulo" [(ngModel)]="titulo">
    <br>
    <textarea title="nota" [(ngModel)]="nota"></textarea>
    <br>
    <button title="confirmar" (click)="editar()">Confirmar</button>
</div>
